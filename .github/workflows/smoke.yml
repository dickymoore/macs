name: Smoke

on:
  push:
    branches: [main]
  pull_request:

permissions: {}

jobs:
  tmux-bridge-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install tmux
        run: sudo apt-get update && sudo apt-get install -y tmux
      - name: Run smoke test
        run: tools/tmux_bridge/tests/smoke.sh
