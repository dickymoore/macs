name: Shellcheck

on:
  push:
    branches: [main]
  pull_request:

permissions: {}

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Shellcheck tmux bridge scripts
        run: shellcheck tools/tmux_bridge/*.sh tools/tmux_bridge/tests/*.sh
